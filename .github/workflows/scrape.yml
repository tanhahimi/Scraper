name: Web Scraping

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
  
    - name: Install xvfb and unzip
      run: |
          sudo apt-get install xvfb
          sudo apt-get install unzip

    - name: Install Chrome
      run: |
          wget -O chrome-linux64.zip https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.119/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip
          sudo mv -f chrome-linux64/chrome /usr/local/bin/
          
    - name: Install ChromeDriver
      run: |
          wget -O chromedriver-linux64.zip https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.119/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo chmod +x chromedriver-linux64/chromedriver
          sudo rm -f /usr/local/share/chromedriver/chromedriver
          sudo mv -f chromedriver-linux64/chromedriver /usr/local/share/chromedriver
          sudo rm -f /usr/bin/chromedriver
          sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver

    - name: Install Dependencies (again, just to be sure)
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    - name: Print Chrome and ChromeDriver versions
      run: |
        google-chrome --version
        chromedriver --version
      
    - name: Run main2.py
      run: python main2.py
      
