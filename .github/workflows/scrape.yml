name: Daily Scrape and Upload

on:
  schedule:
    - cron: '0 2 * * *'  # প্রতিদিন ভোর ৮টায় (বাংলাদেশ সময়)
  workflow_dispatch:       # ম্যানুয়ালি চালানো যাবে

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper
        run: python scraper.py

      - name: Install rclone (no sudo)
        run: |
          curl -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip -a rclone-current-linux-amd64.zip
          cd rclone-*-linux-amd64
          cp rclone ../rclone
          cd ..

      - name: Upload to Google Drive
        run: |
          ./rclone copy *.json gdrive:scraper-output -v
        env:
          RCLONE_CONFIG_GDRIVE_TYPE: drive
          RCLONE_CONFIG_GDRIVE_TOKEN: ${{ secrets.GDRIVE_TOKEN }}
